<!DOCTYPE html>
<html>
<script src="/assets/js/angular.min.js"></script>
<script src="/assets/js/angular-route.js"></script>

<body ng-app="myApp">

<p><a href="#/!">Main</a></p>

<a href="#!register">Sign Up</a>
<a href="#!profile">Profile</a>
<a href="#!login">Sign In</a>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
var template_path = document.location.origin+'/templates/';
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : template_path+"main.html"
    })
    .when("/register", {
        templateUrl : template_path+"register.html"
    })
    .when("/profile", {
        templateUrl : template_path+"profile.html"
    })
    .when("/login", {
        templateUrl : template_path+"login.html"
    });
});
</script>

<p>Click on the links to navigate to "red.htm", "green.htm", "blue.htm", or back to "main.htm"</p>
</body>
</html>
